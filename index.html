<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <h1 style="text-align: center;
    margin-top: 3.5rem;
    margin-bottom: 1.5rem;
    color: var(--color-blue);
    font-size: 4rem;
    text-shadow: 5px 5px #eddcd2;">ETCH-A-SKETCH</h1>
    <h4>by-Aditya</h4>
    <h2><span class="imli" style="  text-align: center;
        margin-bottom: 3rem;
        font-family: 'Sacramento', cursive;
        font-size: 5rem;
        font-style: italic;
        background: linear-gradient(to right, #2196f3, #f44336);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;">Swirl your mose over the container!</span>
        <i class="bi bi-brightness-high-fill" id = "toggleDark" style="color :rgb(205, 190, 24);font-size: 100px; padding-left: 100px;"></i></h2>
    
    <div class="container">
      <div class="controls" style="display: flex;
      align-items: center;">
        <div class="controls-inner" style=" background-color: #a8dadc;
        text-align: center;
        padding: 2rem;
        border-radius: 1rem;">
          <h3>Choose grid size</h3>
          <div class="grid-size">8x8</div>
          <input type="range" min="2" max="70" value="8" />
          <button style='cursor: pointer;   display: block;
          margin: 0 auto;
          padding: 0.5rem 1rem;
          border: none;
          background-color: var(--color-blue);
          color: #ffffff;
          font-weight: 500;
          font-size: 1.8rem;
          margin-top: 1rem;
          border-radius: 0.5rem;'class="apply">Apply</button>
          <button style='cursor: pointer;display: block; width: 3rem;height: 3rem;background-color: transparent; border: none;
          margin: 0 auto;
          margin-top: 1rem;'class="reset">
            RESET
          </button>
        </div>
      </div>
      <div class="grid" style="border: 2px solid #a8dadc;
      border-radius: 1rem;
      width: 70rem;
      height: 70rem;
      position: relative;
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;"></div>

    </div>
    <h4 style="padding-top: 100px;">At a higher grid count(>=50), the page noticeably takes some time to create and/or reset the grids(as nested for loops are used). The user is requested to be patient :)</h4>

    <script src="script.js"></script>
  </body>
</html>
