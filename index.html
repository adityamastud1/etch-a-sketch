<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <h1>ETCH-A-SKETCH</h1>
    <h4>by-Aditya</h4>
    <h2><span class="imli">Swirl your mose over the container!</span>
        <i class="bi bi-brightness-high-fill" id = "toggleDark" style="color :rgb(205, 190, 24);font-size: 100px; padding-left: 100px;"></i></h2>
    
    <div class="container">
      <div class="controls">
        <div class="controls-inner">
          <h3>Choose grid size</h3>
          <div class="grid-size">8x8</div>
          <input type="range" min="2" max="70" value="8" />
          <button style='cursor: pointer;'class="apply">Apply</button>
          <button style='cursor: pointer;'class="reset">
            RESET
          </button>
        </div>
      </div>
      <div class="grid"></div>

    </div>
    <h4 style="padding-top: 100px;">At a higher grid count(>=50), the page noticeably takes some time to create and/or reset the grids(as nested for loops are used). The user is requested to be patient :)</h4>

    <script src="script.js"></script>
  </body>
</html>
